{% extends 'base.html' %} {% block content %}
<h4>Add a Category</h4>
<form method="post" action="{% url 'category_create' %}">
  {% csrf_token %}
  <input
    type="text"
    name="category"
    class="form-control"
    placeholder="New Category Name"
    required
  />
  <button type="submit" class="btn btn-primary btn-sm mt-2">
    Add Category
  </button>
</form>

{% endblock %}
